name: commit-version-bump

on:
  push:
    branches:
      - develop

jobs:
  commit-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write permissions to the contents of the repository
    env:
      POETRY_VIRTUALENVS_CREATE: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: |
          pipx install poetry
          pipx inject poetry .

      - name: Fetch latest release version
        id: fetch-latest-release
        uses: reloc8/action-latest-release-version@1.0.0

      - name: Increment patch version and set version with development release segment
        run: |
          MAIN_VERSION=${{ steps.fetch-latest-release.outputs.latest-release }}
          VERSION=$(poetry version -s)
          MAJOR=$(echo $VERSION | tr "b" "." | cut -d. -f1)
          MINOR=$(echo $VERSION | tr "b" "." | cut -d. -f2)
          PATCH=$(echo $VERSION | tr "b" "." | cut -d. -f3)
          BETA=$(echo $VERSION | tr "b" "." | cut -d. -f4)

          NEW_PATCH=$((PATCH + 1))

          if [[ -z "${BETA}" ]]; then
            NEW_BETA=1
          elif
            NEW_BETA=$((BETA + 1))
          fi
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}b${NEW_BETA}"

          poetry version $NEW_VERSION

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "Set version to $NEW_VERSION"
          git push origin develop
